name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular App
        run: npm run build -- --configuration production --base-href=/

      - name: Create deployment directory
        run: |
          # Create clean deployment directory
          mkdir -p _deployment

          # Check build output structure and copy files
          if [ -d "dist/gepro100-website/browser" ]; then
            echo "âœ… Using Angular 19+ structure"
            cp -r dist/gepro100-website/browser/* _deployment/
          else
            echo "âœ… Using standard Angular structure"
            cp -r dist/gepro100-website/* _deployment/
          fi

          # Create 404 page for SPA routing
          echo "âœ… Creating 404.html for SPA routing"
          cp _deployment/index.html _deployment/404.html

          # Create .nojekyll file to disable Jekyll processing
          echo "âœ… Creating .nojekyll file"
          touch _deployment/.nojekyll

          # List deployment contents for verification
          echo "ðŸ“¦ Deployment directory contents:"
          ls -la _deployment/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _deployment
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
