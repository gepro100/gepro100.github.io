<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Seite nicht gefunden - Gedeon Prosch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin-top: 3rem; }
    a { color: #4285f4; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .back-button {
      display: inline-block;
      background-color: #4285f4;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 2rem;
      transition: background-color 0.2s ease;
    }
    .back-button:hover {
      background-color: #3367d6;
      text-decoration: none;
    }
  </style>
  <script>
    window.onload = function() {
      // Redirect to index.html with path to enable router
      setTimeout(function() {
        window.location.href = '/';
      }, 3000);
    };
  </script>
</head>
<body>
  <h1>404 - Seite nicht gefunden</h1>
  <p>Die gesuchte Seite existiert leider nicht.</p>
  <p>Du wirst in wenigen Sekunden zur Startseite weitergeleitet.</p>
  <a class="back-button" href="/">Zur√ºck zur Startseite</a>
</body>
</html>
